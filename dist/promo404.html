<!DOCTYPE html>
<html lang="en">

<head>
	<title>Riplister</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css">
	<!-- <link rel="shortcut icon" href="favicon.ico"> -->
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="description" content="RIPlister народився з бажанням не лише для полегшення пошуку місць поховання та підвищення рівня догляду за могилами, але й з метою створення простору для збереження спогадів і формування родинного архіву. Цей проект спрямований на підтримку пам'яті про близьких людей та важливі моменти, створення місця, де можна зберігати найдорожчі історії та спогади.
	">
	<link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
	<link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="48x48" href="img/favicon.png">
	<link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
	<meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1">
</head>

<body>
	<div class="wrapper">
		<main class="main">
			<section class="error404">
				<div class="error404__container">
					<div class="error404__info">
						<div class="error404__title">
							<h1>404</h1>
						</div>
						<div class="error404__description">
							Сторінка не знайдена.
							<br>
							Браузеру не вдалося виявити на сервері вказану URL-адресу.
						</div>
						<div class="error404__redirect">
							<a href="https://riplister.com/">На головну</a>
						</div>
					</div>
					<div class="error404__grave">
						<img src="img/grave.svg" alt="grave icon">
					</div>
				</div>
			</section>
		</main>
	</div>
</body>

</html>
