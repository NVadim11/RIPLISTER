<section class="mainCover">
    <div class="mainCover__Title">
        <h2>Створи сторінку пам'яті
            для того хто тобі дуже дорогий</h2>
        <p>Людина жива, поки її пам'ятаютью,
            а ми можимо зробити зараз дещо на вічну память</p>
        <button class="titleBtn">Створити сторінку пам'яті</button>
    </div>
    <div class="mainCover__searchSection">
        <form action="">
            <div class="mainCover__searchType">
                <label for="searchType">
                    <p>Пошук:</p>
                </label>
                <span>Людина</span>
                <input type="radio" checked="true" name="search_type">
                <span>Кладовище</span>
                <input type="radio" name="search_type">
            </div>
            <div class="mainCover__searchForm">
                <div class="mainCover__searchForm__inputBox">
                    <img src="img/input-icon1.svg" alt="">
                    <input type="text" name="secondName" id="secondName" placeholder="Прізвище">
                </div>
                <div class="mainCover__searchForm__inputBox">
                    <img src="img/input-icon1.svg" alt="">
                    <input type="text" name="firstName" id="firstName" placeholder="Ім'я">
                </div>
                <div class="mainCover__searchForm__inputBox">
                    <img src="img/input-icon2.svg" alt="">
                    <input type="date" name="birthDate" id="birthDate" placeholder="Дата народження" />
                </div>
                <div class="mainCover__searchForm__inputBox">
                    <img src="img/input-icon2.svg" alt="">
                    <input type="date" name="deathDate" id="deathDate" placeholder="Дата смерті" />
                </div>
                <div class="mainCover__searchForm__inputBox">
                    <img src="img/input-icon3.svg" alt="">
                    <input type="text" name="burialPlace" id="burialPlace" placeholder="Місце поховання">
                </div>
                <div class="mainCover__searchBtn">
                    <button>
                        <img src="img/search-item.svg" alt="">Пошук
                    </button>
                </div>

            </div>
        </form>
    </div>
</section>
