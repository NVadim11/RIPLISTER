<section class="mainCover">
    <div class="mainCover__Title">
        <h2>Створи сторінку пам'яті
            для того хто тобі дуже дорогий</h2>
        <p>Людина жива, поки її пам'ятаютью,
            а ми можимо зробити зараз дещо на вічну память</p>
        <button class="titleBtn">Створити сторінку пам'яті</button>
    </div>
    <div class="mainCover__searchSection">
        <form action="">
            <div class="mainCover__searchType">
                <label for="searchType">
                    <p>Пошук:</p>
                </label>
                <input class="searchTypeBtn_human" type="radio" name="search_type">
                <span class="searchType_human">Людина</span>
                <input class="searchTypeBtn_cemetery" type="radio" name="search_type">
                <span class="searchType_cemetery">Кладовище</span>
            </div>
            <div class="mainCover__searchForm">
                <div class="mainCover__searchForm__inputBox">
                    <img src="img/input-icon1.svg" alt="">
                    <input type="text" name="secondName" id="secondName" placeholder="Прізвище" required>
                </div>
                <div class="mainCover__searchForm__inputBox">
                    <img src="img/input-icon1.svg" alt="">
                    <input type="text" name="firstName" id="firstName" placeholder="Ім'я" required>
                </div>
                <div class="mainCover__searchForm__inputBox">
                    <img src="img/input-icon2.svg" alt="">
                    <input type="text" class="datePicker" onfocus="this.type='date'" onblur="this.type='text'"
                        name="birthDate" id="birthDate" placeholder="Дата народження" required />
                </div>
                <div class="mainCover__searchForm__inputBox">
                    <img src="img/input-icon2.svg" alt="">
                    <input type="text" class="datePicker" onfocus="this.type='date'" onblur="this.type='text'"
                        name="deathDate" id="deathDate" placeholder="Дата смерті" required />
                </div>
                <div class="mainCover__searchForm__inputBox">
                    <img src="img/input-icon3.svg" alt="">
                    <input type="text" name="burialPlace" id="burialPlace" placeholder="Місце поховання" required>
                </div>
                <div class="mainCover__searchBtn">
                    <button>
                        <img src="img/search-item.svg" alt=""><span>Пошук</span>
                    </button>
                </div>

            </div>
        </form>
    </div>
</section>
