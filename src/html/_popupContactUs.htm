<div id="contactUsModal" aria-hidden="true" class="contactUsModal">
  <div class="contactUsModal__wrapper">
    <div class="contactUsModal__content">
      <button data-contactUsModal-close type="button" class="contactThanks__close">
        <svg xmlns="http://www.w3.org/2000/svg" width="44" height="44" viewBox="0 0 44 44" fill="none">
          <rect width="44" height="44" rx="18" fill="url(#paint0_linear_2574_3511)" />
          <path d="M28.5512 16.0769L16.0742 28.5539" stroke="white" stroke-width="2" />
          <path d="M16.0738 16.0768L28.5508 28.5538" stroke="white" stroke-width="2" />
          <defs>
            <linearGradient id="paint0_linear_2574_3511" x1="22" y1="0" x2="22" y2="44" gradientUnits="userSpaceOnUse">
              <stop stop-color="#EF6446" />
              <stop offset="1" stop-color="#DB4A2A" />
            </linearGradient>
          </defs>
        </svg>
      </button>
      <div class="contactForm" id="contactFormComponent">
        <div class="contactForm__form-title">
          <h1>Напишіть нам</h1>
        </div>
        <div class="contactForm__form-descr">
          <p>Співробітник нашої служби підтримки відповість якомога швидше.</p>
        </div>
        <form novalidate id="contactsForm" class="contactsForm" data-popup-message="#contactThanks" data-dev action="#">
          <div class="contactForm__form-inputs">
            <div class="contactForm__form-input">
              <input required minlength="2" maxlength="16" type="text" name="username" placeholder="Ваше Ім'я"
                id="contactForm__username" />
            </div>
            <div class="contactForm__form-input">
              <input required pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" type="text"
                name="email" placeholder="Ваш email" id="contactForm__email" />
            </div>
          </div>
          <div class="contactForm__form-select">
            <div class="contactForm__selectLabel">
              <p>Тема звернення:</p>
            </div>
            <div class="contactForm__selector">
              <select required name="contactTags[]" data-class-modif="contactTags" id="contactForm__selectOption">
                <option data-href="#" value="1" selected>Партнерство</option>
                <option data-href="#" value="2">Скарги та пропозиції</option>
                <option data-href="#" value="3">Інше</option>
              </select>
            </div>
          </div>
          <div class="contactForm__form-textarea">
            <textarea minlength="2" maxlength="600" class="contactForm__formTextarea" rows="10" cols="50" name="comment"
              form="contactsForm" id="contactForm__textArea" placeholder="Текст повідомлення"></textarea>
          </div>
          <div class="contactForm__form-button">
            <button type="submit" class="contactForm__formSubmit" id="contactFormSubmit">Відправити</button>
          </div>
          <span class="contactForm__errorMsg"><span class="errorSignSvg"><svg xmlns="http://www.w3.org/2000/svg"
                width="24" height="24" viewBox="0 0 24 24" fill="none">
                <rect width="24" height="24" rx="12" fill="#FF0000" />
                <path
                  d="M12.1867 14.5971H11.1467C10.8267 12.3197 10.6667 10.4308 10.6667 8.93048V6H12.6667V8.93048C12.6667 10.4308 12.5067 12.3197 12.1867 14.5971ZM10.7067 17.3333V15.7305H12.6467V17.3333H10.7067Z"
                  fill="white" />
              </svg></span>Заповніть поля коректно
          </span>
        </form>
      </div>
    </div>
  </div>
</div>
