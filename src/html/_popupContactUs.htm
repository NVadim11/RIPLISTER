<div id="popup" aria-hidden="true" class="popup">
  <div class="popup__wrapper">
    <div class="popup__content">
      <div class="popup__container">
        <div class="contactForm" id="contactFormComponent">
          <div class="contactForm__form-title">
            <h1>Напишить нам</h1>
          </div>
          <div class="contactForm__form-descr">
            <p>Співробітник нашої служби підтримки відповість якомога швидше.</p>
          </div>
          <form action="URL" id="contactsForm" class="contactsForm">
            <div class="contactForm__form-inputs">
              <input class="contactForm__form-input" type="text" name="usrname" placeholder="Ваше Ім'я" />
              <input class="contactForm__form-input" type="text" name="email" placeholder="Ваш email" />
            </div>
            <div class="contactForm__form-select">
              <div class="contactForm__selectLabel">
                <p>Тема звернення:</p>
              </div>
              <div class="contactForm__selector">
                <select name="contactTags[]" data-class-modif="contactTags">
                  <option value="1" selected>Публікації</option>
                  <option value="2">Про життя</option>
                  <option value="3">Розвиток</option>
                  <option value="4">Ментальне</option>
                </select>
              </div>
            </div>
            <div class="contactForm__form-textarea">
              <textarea class="contactForm__formTextarea" rows="10" cols="50" name="comment"
                form="usrform">Текст повідомлення</textarea>
            </div>
            <div class="contactForm__form-button">
              <button type="submit" class="contactForm__formSubmit">Відправити</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
