<div id="popup" aria-hidden="true" class="popup">
  <div class="popup__wrapper">
    <div class="popup__content">
      <div class="popup__container">
        <h4 class="popup__title">Напишіть нам</h4>
        <p class="popup__description">Співробітник нашої служби підтримки відповість якомога швидше.</p>
        <div class="popup__form">
          <form action="URL" id="contactForm" class="contactForm">
            <input class="popup__input" type="text" name="usrname" placeholder="Ваше Ім'я" />
            <input class="popup__input" type="text" name="email" placeholder="Ваш email" />
          </form>
          <br />
          <label>Тема звернення:</label>
          <select name="popup__select" class="popup__select">
            <option value="value1" selected>
              <span>Питання з партнерства</span>
            </option>
          </select>
          <br />
          <textarea class="popup__textarea" rows="10" cols="50" name="comment"
            form="usrform">Текст повідомлення</textarea>
          <button class="popup__submitBtn" type="submit">Відправити</button>
        </div>
        <button data-close type="button" class="popup__close">
          <img src="img/popup-close.svg" alt="">
        </button>
      </div>
    </div>
  </div>
</div>
