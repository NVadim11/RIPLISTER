<section class="cabinet">
	<div class="cabinet__container">
		<div data-tabs class="tabs">
			<nav data-tabs-titles class="tabs__navigation">
				<button type="button" class="tabs__title _tab-active">Профіль</button>
				<button type="button" class="tabs__title">Мої задачі</button>
				<button type="button" class="tabs__title">Анкети</button>
				<button type="button" class="tabs__title">Рахунок(баланс) </button>
				<button type="button" class="tabs__title">Мої підношення</button>
				<button type="button" class="tabs__title">Реферальна програма</button>
				<button type="button" class="tabs__title">Налаштування</button>
				<button type="button" class="tabs__title">Виход</button>
			</nav>
			<div data-tabs-body class="tabs__content">
				<div class="tabs__body">
					<div class="tabs__body-Title">Ваші дані</div>
					<div class="tabs__body-Content">
						<div class="profile-photo__container">
							<div class="profile__photo">
								<img src="img/profile-placeholder.png" id="profilePicture" alt="">
							</div>
							<label for="profilePictureInput">Змінити фото</label>
							<input type="file" accept="image/jpeg, image/jpg, image/png" id="profilePictureInput">
						</div>
					</div>
				</div>
				<div class="tabs__body">
					<div class="tabs__body-Title">Мої задачі</div>
				</div>
				<div class="tabs__body">
					<div class="tabs__body-Title">Анкети</div>
				</div>
				<div class="tabs__body">
					<div class="tabs__body-Title">Мій рахунок</div>
				</div>
				<div class="tabs__body">
					<div class="tabs__body-Title">Мої підношеня</div>
				</div>
				<div class="tabs__body">
					<div class="tabs__body-Title">Реферальна програма</div>
				</div>
				<div class="tabs__body">
					<div class="tabs__body-Title">Налаштування</div>
				</div>
				<div class="tabs__body">
					Виход
				</div>
			</div>
		</div>
	</div>
