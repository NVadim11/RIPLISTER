<section class="search">
	<section class="searchHeader">
		<div class="searchHeader__headerTitle">
			<h4>
				Поиск по сайту
			</h4>
		</div>
		<div class="searchHeader__headerDescr">
			<p>Тут вы сможете найти того кого когда-то потеряли, но желаете обрести
				малую память о великих воспоминаниях</p>
		</div>
	</section>
	<section class="searchForm">
		<div class="searchForm__container">
			<div class="searchForm__formTitle">
				<h4>Пошук людини</h4>
			</div>
			<form class="searchForm__form">
				<div class="searchForm__formContainer">

					<div class="searchForm__credSearch">
						<div class="searchForm__inputGroup">
							<div class="searchForm__input">
								<img src="img/input-icon1.svg" alt="">
								<input type="text" name="secondName" id="secondName" placeholder="Прізвище" required>
							</div>
							<div class="searchForm__input">
								<img src="img/input-icon1.svg" alt="">
								<input type="text" name="firstName" id="firstName" placeholder="Ім'я" required>
							</div>
							<div class="searchForm__input">
								<img src="img/input-icon1.svg" alt="">
								<input type="text" name="firstName" id="firstName" placeholder=" По батькові" required>
							</div>
						</div>
					</div>

					<div class="searchForm__dateSearch">
						<div class="searchForm__inputGroup">
							<div class="searchForm__input">
								<label for="birthDate">Дата народження:</label>
								<img src="img/input-icon2.svg" alt="">
								<input type="text" class="datePicker" onfocus="this.type='date'" onblur="this.type='text'"
									name="birthDate" id="birthDate" placeholder="Дата народження" required />
							</div>

							<div class="searchForm__input">
								<label for="birthDate">Дата смерті:</label>
								<img src="img/input-icon2.svg" alt="">
								<input type="text" class="datePicker" onfocus="this.type='date'" onblur="this.type='text'"
									name="deathDate" id="deathDate" placeholder="Дата смерті" required />
							</div>
						</div>
					</div>

					<div class="searchForm__placeSearch">
						<div class="searchForm__inputGroup">
							<div class="searchForm__input">
								<img src="img/input-icon3.svg" alt="">
								<input type="text" name="burialPlace" id="burialPlace" placeholder="Місце народження" required>
							</div>
							<div class="searchForm__input">
								<img src="img/input-icon3.svg" alt="">
								<input type="text" name="burialPlace" id="burialPlace" placeholder="Місце поховання" required>
							</div>
						</div>
					</div>

					<div class="searchForm__btn">
						<button>
							<img src="img/search-item.svg" alt=""><span>Пошук</span>
						</button>
					</div>

				</div>
			</form>
		</div>
	</section>
</section>
